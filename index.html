        /* --- ğŸ“± æ‰‹æ©Ÿç‰ˆå°ˆç”¨èª¿æ•´ --- */
        @media (max-width: 768px) {

            .info-box { font-size: 1.2rem; padding: 5px 15px; min-width: 100px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes bounceIn { 
            0% { transform: scale(0); opacity: 0; }

<body>

    <div id="start-overlay">
        <h2 id="start-title">Magic Grab Game</h2>
        <div id="device-hint">åµæ¸¬è£ç½®ä¸­...</div>
        <button id="start-btn" disabled>Loading...</button>
        
        <img id="start-logo" src="image_0.png" alt="å°ç£å…’ç«¥ç¾èªå”æœƒ Logo">

    <div id="victory-layer">
        <div id="victory-emoji">ğŸ‘</div>
        <div id="victory-text">Good Job!</div>
        <div id="victory-time">Time: 0.00s</div>
        <button onclick="location.reload()" style="margin-top:30px; font-size: 1.5rem;">Play Again</button>

    <div id="container">
        <video id="input_video" playsinline></video>
        <canvas id="output_canvas"></canvas>
        
        <div id="ui-layer">
            <div id="top-bar">
                <div id="game-title">Magic Grab Game</div>
                <div id="info-panel">
                    <div class="info-box" id="progress-display">
                        <span id="progress-cnt">0</span> / 10
                    </div>
                    <div class="info-box" id="time-display">
                        <span id="time-val">0.00</span>s
                    </div>
                </div>
                <div id="target-word" onclick="replaySound()">Ready...</div>
            </div>
            <div id="feedback-text">Good!</div>
            
            <div id="footer-bar">
                <img id="footer-logo" src="image_0.png" alt="å°ç£å…’ç«¥ç¾èªå”æœƒ Logo">
            </div>
        </div>
    </div>

<script>
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    const deviceHintEl = document.getElementById('device-hint');
    if (isMobile) {
        deviceHintEl.innerHTML = "ğŸ“± Mobile Mode<br>æ‰‹æŒ‡æŒ‰ä½åœ–æ¡ˆæ‹–æ›³";
        document.getElementById('input_video').style.display = 'none';
    } else {
        deviceHintEl.innerHTML = "ğŸ’» PC Mode<br>è«‹å…è¨±æ”å½±æ©Ÿï¼Œä½¿ç”¨æ‰‹å‹¢éš”ç©ºæŠ“å–";
    }

    const vocabulary = [
        { word: "Car", emoji: "ğŸš—", color: "#F44336" }, 
        { word: "Taxi", emoji: "ğŸš•", color: "#FFC107" }, 
        { word: "Bus", emoji: "ğŸšŒ", color: "#2196F3" }, 
        { word: "Police Car", emoji: "ğŸš“", color: "#3F51B5" }, 
        { word: "Ambulance", emoji: "ğŸš‘", color: "#E91E63" }, 
        { word: "Bicycle", emoji: "ğŸš²", color: "#4CAF50" }, 
        { word: "Motorcycle", emoji: "ğŸï¸", color: "#FF5722" }, 
        { word: "Train", emoji: "ğŸš†", color: "#9C27B0" }, 
        { word: "Airplane", emoji: "âœˆï¸", color: "#03A9F4" }, 
        { word: "Rocket", emoji: "ğŸš€", color: "#673AB7" }, 
        { word: "Ship", emoji: "ğŸš¢", color: "#00BCD4" }, 
        { word: "Helicopter", emoji: "ğŸš", color: "#8BC34A" },
        { word: "Fire Truck", emoji: "ğŸš’", color: "#FF4081" }, 
        { word: "Scooter", emoji: "ğŸ›´", color: "#795548" }, 
        { word: "Boat", emoji: "â›µ", color: "#009688" } 
    ];

    const praises = ["Excellent!", "Awesome!", "Fantastic!", "Brilliant!", "Great Job!", "Perfect!", "Super!", "Wonderful!"];
    const wrongs = ["Try Again", "Oops!", "Not that one", "Look carefully", "Oh no!", "Almost there!", "Don't give up!", "Not quite right"];
    const victoryPraises = ["Mission Complete!", "You are a Master!", "Good Job!", "All Correct!", "Outstanding!", "You Did It!"];

    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const videoElement = document.getElementById('input_video');
    const victoryLayer = document.getElementById('victory-layer');
    const victoryTextEl = document.getElementById('victory-text');
    const timeValEl = document.getElementById('time-val');
    const timeDisplayBox = document.getElementById('time-display');
    const startBtn = document.getElementById('start-btn');
    
    let gameState = {
        isPlaying: false, isGameOver: false, isTimerStopped: false,
        correctCount: 0, maxQuestions: 10,
        startTime: 0, finalTimeStr: "0.00", 
        target: null, objects: [],
        hand: { x: -1, y: -1, pinching: false }, 
        grabbed: null, confetti: [] 
    };

    function resizeCanvas() {
        canvasElement.width = window.innerWidth;
        canvasElement.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); 

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel(); 
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US'; u.rate = 1.0; u.pitch = 1.1; 
            window.speechSynthesis.speak(u);
        }
    }

    function replaySound() {
        if (gameState.isPlaying && !gameState.isGameOver && gameState.target) {
            speak(gameState.target.word);
            const el = document.getElementById('target-word');
            el.style.transform = "scale(1.2)";
            setTimeout(() => el.style.transform = "scale(1)", 200);
        }
    }

    function spawnObject(forcedTarget = null) {
        const type = forcedTarget || vocabulary[Math.floor(Math.random() * vocabulary.length)];
        let baseSize = isMobile ? 0.18 : 0.20; 

        // å®‰å…¨å€
        let randomY = Math.random() * 0.45 + 0.25;

        gameState.objects.push({
            word: type.word,
            emoji: type.emoji,
            color: type.color,
            x: Math.random() * 0.8 + 0.1,
            y: randomY, 
            vx: (Math.random() - 0.5) * 0.002, 
            vy: (Math.random() - 0.5) * 0.002,
            size: baseSize
        });
    }

    function nextLevel() {
        if (gameState.isGameOver) return;
        document.getElementById('progress-cnt').innerText = gameState.correctCount;
        if (gameState.correctCount >= gameState.maxQuestions) return;

        gameState.target = vocabulary[Math.floor(Math.random() * vocabulary.length)];
        
        const targetEl = document.getElementById('target-word');
        targetEl.innerText = "ğŸ”Š"; 
        targetEl.style.color = "#FFEB3B"; 
        
        speak(gameState.target.word);

        if (!gameState.objects.find(o => o.word === gameState.target.word)) {
            spawnObject(gameState.target);
        }
    }

    function triggerVictory() {
        gameState.isGameOver = true; gameState.isPlaying = false; 
        document.getElementById('progress-cnt').innerText = gameState.maxQuestions;
        timeValEl.innerText = gameState.finalTimeStr; 
        document.getElementById('victory-time').innerText = `Time: ${gameState.finalTimeStr}s`; 
        
        const finalText = victoryPraises[Math.floor(Math.random() * victoryPraises.length)];
        victoryTextEl.innerText = finalText;
        victoryLayer.style.display = 'flex';
        speak(finalText);

        for(let i=0; i<100; i++) {
            gameState.confetti.push({
                x: Math.random() * canvasElement.width,
                y: Math.random() * canvasElement.height - canvasElement.height,
                color: `hsl(${Math.random()*360}, 100%, 50%)`,
                size: Math.random() * 10 + 5,
                speed: Math.random() * 5 + 2
            });
        }
        requestAnimationFrame(victoryLoop);
    }

    function victoryLoop() {
        if (!gameState.isGameOver) return;
        canvasCtx.fillStyle = "#000";
        canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);
        gameState.confetti.forEach(c => {
            c.y += c.speed;
            if (c.y > canvasElement.height) c.y = -20;
            canvasCtx.fillStyle = c.color;
            canvasCtx.fillRect(c.x, c.y, c.size, c.size);
        });
        requestAnimationFrame(victoryLoop);
    }

    function showFeedback(isCorrect) {
        const el = document.getElementById('feedback-text');
        let text = isCorrect ? praises[Math.floor(Math.random() * praises.length)] : wrongs[Math.floor(Math.random() * wrongs.length)];
        let color = isCorrect ? "#76FF03" : "#FF1744"; 
        el.innerText = text; el.style.color = color;
        el.classList.add('pop'); speak(text); 
        setTimeout(() => el.classList.remove('pop'), 1200);
    }

    function gameLoop() {
        if (gameState.isPlaying && !gameState.isGameOver) {
            if (!gameState.isTimerStopped) {
                const now = Date.now();
                const elapsed = (now - gameState.startTime) / 1000;
                timeValEl.innerText = elapsed.toFixed(2);
            }
            updatePhysics();
            draw();
        }
        if (!gameState.isGameOver) requestAnimationFrame(gameLoop);
    }

    function updatePhysics() {
        gameState.objects.forEach(obj => {
            if (obj !== gameState.grabbed) {
                obj.x += obj.vx; obj.y += obj.vy;
                
                if(obj.x < 0.05 || obj.x > 0.95) obj.vx *= -1;

                if(obj.y < 0.25) { obj.y = 0.25; obj.vy = Math.abs(obj.vy); }
                if(obj.y > 0.72) { obj.y = 0.72; obj.vy = -Math.abs(obj.vy); }
            }
        });

        if (gameState.hand.pinching) {
            if (!gameState.grabbed) {
                let closest = null;
                let grabRadius = 0.09; 
                let minDist = grabRadius; 
                const aspect = canvasElement.width / canvasElement.height;

                gameState.objects.forEach(obj => {
                    const dx = obj.x - gameState.hand.x;
                    const dy = (obj.y - gameState.hand.y) / aspect; 
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < minDist) { minDist = dist; closest = obj; }
                });
                if (closest) gameState.grabbed = closest;
            } else {
                gameState.grabbed.x += (gameState.hand.x - gameState.grabbed.x) * 0.3;
                gameState.grabbed.y += (gameState.hand.y - gameState.grabbed.y) * 0.3;

                const distToTableCenter = Math.sqrt(
                    Math.pow(gameState.grabbed.x - 0.5, 2) + 
                    Math.pow(gameState.grabbed.y - 0.9, 2)
                );

                if (distToTableCenter < 0.15) { 
                    if (gameState.grabbed.word === gameState.target.word) {
                        gameState.correctCount++; 
                        document.getElementById('progress-cnt').innerText = gameState.correctCount;
                        showFeedback(true); 
                        gameState.objects = gameState.objects.filter(o => o !== gameState.grabbed);
                        gameState.grabbed = null;
                        
                        if (gameState.correctCount >= gameState.maxQuestions) {
                            gameState.isTimerStopped = true; 
                            const now = Date.now();
                            const elapsed = (now - gameState.startTime) / 1000;
                            gameState.finalTimeStr = elapsed.toFixed(2);
                            timeValEl.innerText = gameState.finalTimeStr; 
                            timeDisplayBox.classList.add('time-stopped');
                            setTimeout(triggerVictory, 1500); 
                        } else {
                            setTimeout(nextLevel, 1500);
                        }
                    } else {
                        showFeedback(false); 
                        gameState.grabbed.y -= 0.3; 
                        gameState.grabbed = null;
                    }
                }
            }
        } else {
            gameState.grabbed = null;
        }
    }

    function draw() {
        const w = canvasElement.width;
        const h = canvasElement.height;

        if (!isMobile && videoElement.readyState >= 2) {
            canvasCtx.save(); canvasCtx.scale(-1, 1); 
            canvasCtx.drawImage(videoElement, -w, 0, w, h); 
            canvasCtx.restore();
            canvasCtx.fillStyle = "rgba(30, 30, 30, 0.7)"; 
            canvasCtx.fillRect(0, 0, w, h);
        } else {
            canvasCtx.clearRect(0,0,w,h); 
        }

        const tableH = h * 0.11; 
        const tableY = h - tableH;

        canvasCtx.beginPath();
        canvasCtx.moveTo(w * 0.3, tableY);
        canvasCtx.lineTo(w * 0.7, tableY);
        canvasCtx.lineTo(w, h);    
        canvasCtx.lineTo(0, h);    
        canvasCtx.closePath();
        
        canvasCtx.fillStyle = "rgba(141, 110, 99, 0.9)"; 
        canvasCtx.fill();
        canvasCtx.strokeStyle = "#5D4037";
        canvasCtx.lineWidth = 5;
        canvasCtx.stroke();

        if (gameState.grabbed) {
            canvasCtx.beginPath();
            canvasCtx.moveTo(gameState.hand.x * w, gameState.hand.y * h);
            canvasCtx.lineTo(gameState.grabbed.x * w, gameState.grabbed.y * h);
            canvasCtx.strokeStyle = "rgba(255,255,255,0.6)"; 
            canvasCtx.lineWidth = 3;
            canvasCtx.stroke();
        }

        gameState.objects.forEach(obj => {
            const x = obj.x * w;
            const y = obj.y * h;
            const minDim = Math.min(w, h);
            const r = (obj.size * minDim) / 2;

            canvasCtx.fillStyle = obj.color;
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, r, 0, 2*Math.PI);
            canvasCtx.fill();
            canvasCtx.lineWidth = 3;
            canvasCtx.strokeStyle = "white";
            canvasCtx.stroke();

            let fontSizeMultiplier = isMobile ? 1.2 : 0.8;
            canvasCtx.font = `${r * fontSizeMultiplier}px Arial`;
            
            canvasCtx.textAlign = "center";
            canvasCtx.textBaseline = "middle";
            canvasCtx.fillStyle = "white";
            canvasCtx.fillText(obj.emoji, x, y);

            if (obj === gameState.grabbed) {
                canvasCtx.fillStyle = "#FFF";
                canvasCtx.font = `bold ${r * 1.5}px Arial`; 
                canvasCtx.lineWidth = 4; 
                canvasCtx.strokeStyle = "black";
                canvasCtx.strokeText(obj.word, x, y - r - 20);
                canvasCtx.fillText(obj.word, x, y - r - 20);
            }
        });

        if (gameState.hand.x !== -1) {
            const hx = gameState.hand.x * w;
            const hy = gameState.hand.y * h;
            
            canvasCtx.beginPath();
            canvasCtx.arc(hx, hy, isMobile ? 25 : 12, 0, 2*Math.PI); 
            canvasCtx.fillStyle = gameState.hand.pinching ? "#FF5252" : "#448AFF"; 
            canvasCtx.fill();
            canvasCtx.strokeStyle = "white"; canvasCtx.lineWidth = 2; canvasCtx.stroke();
            
            canvasCtx.beginPath();
            canvasCtx.arc(hx, hy, isMobile ? 45 : 30, 0, 2*Math.PI); 
            canvasCtx.strokeStyle = "rgba(255,255,255,0.5)"; canvasCtx.lineWidth = 2; canvasCtx.stroke();
        }
    }

    if (isMobile) {
        canvasElement.addEventListener('touchstart', (e) => { e.preventDefault(); const t = e.touches[0]; gameState.hand.x = t.clientX/window.innerWidth; gameState.hand.y = t.clientY/window.innerHeight; gameState.hand.pinching = true; }, {passive:false});
        canvasElement.addEventListener('touchmove', (e) => { e.preventDefault(); const t = e.touches[0]; gameState.hand.x = t.clientX/window.innerWidth; gameState.hand.y = t.clientY/window.innerHeight; gameState.hand.pinching = true; }, {passive:false});
        canvasElement.addEventListener('touchend', (e) => { e.preventDefault(); gameState.hand.pinching = false; gameState.hand.x = -1; });
        startBtn.innerText = "é»æ“Šé–‹å§‹éŠæˆ²"; startBtn.disabled = false;
        startBtn.onclick = () => { document.getElementById('start-overlay').style.display = 'none'; gameState.isPlaying = true; gameState.startTime = Date.now(); for(let i=0; i<6; i++) spawnObject(); nextLevel(); gameLoop(); };
    } else {
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(results => {

                const lm = results.multiHandLandmarks[0];
